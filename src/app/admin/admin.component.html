<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row row-content">
                <div *ngIf="!isSignedIn" class="col">
                    <h2>Sign up</h2>
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="text" #emailSignup>
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="text" #passwordSignup>
                    <button class="btn btn-primary" (click)="onSignup(emailSignup.value,passwordSignup.value)">Sign up</button>
                </div>
            </div>
            <br>
            <div class="row row-content">
                <div *ngIf="!isSignedIn" class="col">
                    <h2>Sign In</h2>
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="text" #email>
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="text" #password>
                    <button class="btn btn-primary" (click)="onSignin(email.value,password.value)">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</div>
